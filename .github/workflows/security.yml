name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Monday 6am UTC

jobs:
  trivy-deps:
    name: Scan Dependencies
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: poetry.lock
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-deps.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-deps.sarif
          category: trivy-deps

  trivy-base-images:
    name: Scan Base Images
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy image scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: python:3.12-slim
          severity: CRITICAL,HIGH
          format: sarif
          output: trivy-images.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-images.sarif
          category: trivy-base-images

  trivy-config:
    name: Scan Dockerfile Config
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: Dockerfile
          format: sarif
          output: trivy-config.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-config.sarif
          category: trivy-config
